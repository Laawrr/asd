<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>try inspect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>HELLO WORLD<a href="pass.html">!</a></h1>

    <div class="main">
        <h2>NOTHING TO SEE HERE</h2> 
    </div>

    <div class="img">
        <img src="giphy.gif">
    </div>

    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
        
        document.onkeydown = function(e) {
            // Block F12 (keyCode 123)
            if (e.keyCode === 123) {
                return false;
            }
            
            // Block Ctrl+Shift+I (keyCode 73 for 'I')
            if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
                return false;
            }
            
            // Block Ctrl+U (keyCode 85 for 'U')
            if (e.ctrlKey && e.keyCode === 85) {
                return false;
            }
            
            // Block Ctrl+S (keyCode 83 for 'S')
            if (e.ctrlKey && e.keyCode === 83) {
                return false;
            }
        };
    </script>
</body>
</html>
